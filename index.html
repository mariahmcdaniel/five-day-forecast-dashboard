<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Five Day Forecast Dashboard</title>
</head>

<body>
    <header class="container-fluid bg-dark text-center text-white p-3">
        <h1>Five-Day Forecast Weather Dashboard</h1>
    </header>
    <div class="container-fluid bg-light">
        <div class="row">
            <div class="col-3 border text-center">
                <h2 class="mt-2">Search for your city:</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter City Name">
                    <button id="searchBtn" class="btn btn-outline-secondary" type="button"
                        id="button-addon2">Search</button>
                </div>
                <div id="btnsDiv" class="input-group m-3">
                    <h2>Previous Searches</h2>
                    <div id="btnsContainer" class="m-2">

                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="row p-2 m-2">
                    <div id="0" class="today weatherCard col-10 border border-secondary mx-1 p-3 rounded hide">
                        <h3 id="date0" class="text-center"></h3>
                        <img id="icon0">
                        <h4 id="temp0" class="tempEl"></h4>
                        <h4 id="humid0" class="humidEl"></h4>
                        <h4 id="wind0" class="windEl"></h4>
                    </div>
                </div>
                <h3 id="cityEl" class="text-center"></h3>
                <div class="row p-2 m-1 rounded">
                    <div id="7" class="nextDay weatherCard col border border-secondary mx-1 p-3 rounded hide">
                        <h4 id="date7" class="dateEl"></h4>
                        <img id="icon7">
                        <h4 id="temp7" class="tempEl"></h4>
                        <h4 id="humid7" class="humidEl"></h4>
                        <h4 id="wind7" class="windEl"></h4>
                    </div>
                    <div id="15" class="nextDay weatherCard col border border-secondary mx-1 p-3 rounded hide">
                        <h4 id="date15" class="dateEl"></h4>
                        <img id="icon15">
                        <h4 id="temp15" class="tempEl"></h4>
                        <h4 id="humid15" class="humidEl"></h4>
                        <h4 id="wind15" class="windEl"></h4>
                    </div>
                    <div id="23" class="nextDay weatherCard col border border-secondary mx-1 p-3 rounded hide">
                        <h4 id="date23" class="dateEl"></h4>
                        <img id="icon23">
                        <h4 id="temp23" class="tempEl"></h4>
                        <h4 id="humid23" class="humidEl"></h4>
                        <h4 id="wind23" class="windEl"></h4>
                    </div>
                    <div id="31" class="nextDay weatherCard col border border-secondary mx-1 p-3 rounded hide">
                        <h4 id="date31" class="dateEl"></h4>
                        <img id="icon31">
                        <h4 id="temp31" class="tempEl"></h4>
                        <h4 id="humid31" class="humidEl"></h4>
                        <h4 id="wind31" class="windEl"></h4>
                    </div>
                    <div id="38" class="nextDay weatherCard col border border-secondary mx-1 p-3 rounded hide">
                        <h4 id="date39" class="dateEl"></h4>
                        <img id="icon39">
                        <h4 id="temp39" class="tempEl"></h4>
                        <h4 id="humid39" class="humidEl"></h4>
                        <h4 id="wind39" class="windEl"></h4>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>

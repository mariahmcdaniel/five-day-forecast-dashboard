<html lang="en">

<head>

                <h3>Viewing Weather for</h3>

                    <div class="col border border-secondary mx-1 p-3 rounded bg-tan">

                    </div>
                    <div class="col border border-secondary mx-1 p-3 rounded bg-tan">

                    </div>

                        <h3 class="windEl"></h3>
                    </div>
                    <div class="col border border-secondary mx-1 p-3 rounded bg-tan">
                        <h3 class="dateEl"></h3>
                        <h3 class="tempEl"></h3>
                        <h3 class="humidEl"></h3>
                        <h3 class="windEl"></h3>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"

        <script src="./assets/js/script.js"></script>

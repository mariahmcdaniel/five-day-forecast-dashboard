<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Five Day Forecast Dashboard</title>
</head>

<body>
    <header class="container-fluid bg-dark text-center text-white p-3">
        <h1>Five-Day Forecast Weather Dashboard</h1>
    </header>
    <div class="container-fluid bg-light">
        <div class="row">
            <div class="col-3 border text-center">
                <h2 class="mt-2">Search for your city:</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter City Name">
                    <button id="searchBtn" class="btn btn-outline-secondary" type="button"
                        id="button-addon2">Search</button>
                </div>
                <div id="btnsDiv" class="input-group mb-3">
                    <h2>Previous Searches</h2>
                </div>
            </div>
            <div class="col-9">
                <h3 id="cityEl" class="text-center"></h3>
                <div class="row p-2 m-1 rounded">
                    <div id="4" class="today weatherCard col border border-secondary mx-1 p-3 rounded bg-tan">
                        <h4 id="date4" class="dateEl"></h4>
                        <img id="icon4">
                        <h4 id="temp4" class="tempEl"></h4>
                        <h4 id="humid4" class="humidEl"></h4>
                        <h4 id="wind4" class="windEl"></h4>
                    </div>
                    <div id="12" class="nextDay weatherCard col border border-secondary mx-1 p-3 rounded bg-tan">
                        <h4 id="date12" class="dateEl"></h4>
                        <img id="icon12">
                        <h4 id="temp12" class="tempEl"></h4>
                        <h4 id="humid12" class="humidEl"></h4>
                        <h4 id="wind12" class="windEl"></h4>
                    </div>
                    <div id="20" class="nextDay weatherCard col border border-secondary mx-1 p-3 rounded bg-tan">
                        <h4 id="date20" class="dateEl"></h4>
                        <img id="icon20">
                        <h4 id="temp20" class="tempEl"></h4>
                        <h4 id="humid20" class="humidEl"></h4>
                        <h4 id="wind20" class="windEl"></h4>
                    </div>
                    <div id="28" class="nextDay weatherCard col border border-secondary mx-1 p-3 rounded bg-tan">
                        <h4 id="date28" class="dateEl"></h4>
                        <img id="icon28">
                        <h4 id="temp28" class="tempEl"></h4>
                        <h4 id="humid28" class="humidEl"></h4>
                        <h4 id="wind28" class="windEl"></h4>
                    </div>
                    <div id="36" class="nextDay weatherCard col border border-secondary mx-1 p-3 rounded bg-tan">
                        <h4 id="date36" class="dateEl"></h4>
                        <img id="icon36">
                        <h4 id="temp36" class="tempEl"></h4>
                        <h4 id="humid36" class="humidEl"></h4>
                        <h4 id="wind36" class="windEl"></h4>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
